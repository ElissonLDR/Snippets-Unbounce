    .carousel img:hover {filter:brightness(0.85);}
    .button {position:absolute;top:50%;transform:translateY(-50%);background:rgb(58 27 4 / 70%);color:white;border:none;cursor:pointer;padding:10px 15px;border-radius:50%;transition:.2s ease;}

    .prev {left:0;}
    .next {right:0;}
    .modal {display:none;position:fixed;z-index:2147483647;left:0;top:0;width:100vw;height:100vh;background-color:rgba(0,0,0,0.9);}
    .modal-content {position:relative;display:flex;align-items:center;justify-content:center;height:100%;margin:0 auto;}
    .modal-img {max-width:90%;max-height:90%;border-radius:10px;}
    .modal-close,.modal-prev,.modal-next {position:absolute;color:#f1f1f1;font-size:40px;font-weight:bold;cursor:pointer;background:transparent;border:none;z-index:2147483648;padding:10px;}
    .modal-close {top:20px;right:35px;}

  </style>
</head>
<body>

    ];
    function populateCarousel(){carousel.innerHTML="";imageUrls.concat(imageUrls).forEach((url,i)=>{const img=document.createElement("img");img.src=url;img.alt="Imagem";img.addEventListener("click",()=>openModal(i%imageUrls.length));carousel.appendChild(img);});}
    function getImagesPerView(){if(window.innerWidth>=980)return 4;if(window.innerWidth>=768)return 2;return 1;}
    function updateCarousel(){const imgs=document.querySelectorAll(".carousel img"),n=getImagesPerView();imgs.forEach(img=>img.style.width=`calc(${100/n}% - 10px)`);carousel.style.transform=`translateX(${-currentIndex*(100/n)}%)`;}
    function nextSlide(){currentIndex=(currentIndex+1)%imageUrls.length;updateCarousel();}
    function prevSlide(){currentIndex=(currentIndex-1+imageUrls.length)%imageUrls.length;updateCarousel();}
    function startAutoplay(){if(autoplay)autoSlide=setInterval(nextSlide,intervalTime);}
    function stopAutoplay(){clearInterval(autoSlide);}
    function openModal(i){scrollPosition=window.scrollY||window.pageYOffset;modalIndex=i;modal.style.display="flex";document.body.style.overflow="hidden";document.documentElement.style.overflow="hidden";document.body.style.position="fixed";document.body.style.top=`-${scrollPosition}px`;updateModalImage();}
    function closeModal(e){if(!e.target.closest(".modal-img")&&!e.target.closest(".modal-prev")&&!e.target.closest(".modal-next")){modal.style.display="none";document.body.style.overflow="";document.documentElement.style.overflow="";document.body.style.position="";document.body.style.top="";window.scrollTo(0,scrollPosition);}}
    function updateModalImage(){modalImg.src=imageUrls[modalIndex];}
    function nextModalImage(e){e.stopPropagation();modalIndex=(modalIndex+1)%imageUrls.length;updateModalImage();}
    function prevModalImage(e){e.stopPropagation();modalIndex=(modalIndex-1+imageUrls.length)%imageUrls.length;updateModalImage();}
    document.addEventListener("keydown",e=>{if(modal.style.display==="flex"){if(e.key==="ArrowRight")nextModalImage(e);if(e.key==="ArrowLeft")prevModalImage(e);if(e.key==="Escape"){modal.style.display="none";document.body.style.overflow="";document.documentElement.style.overflow="";document.body.style.position="";document.body.style.top="";window.scrollTo(0,scrollPosition);}}});
    window.addEventListener("resize",updateCarousel);
    populateCarousel();
    updateCarousel();
    startAutoplay();
  </script>
</body>
</html>
