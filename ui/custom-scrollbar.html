<!-- Ex: https://lp.smartaudience.com.br/ -->
 
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* width */
::-webkit-scrollbar {
  width: 8px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #8048f9;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #9ef958;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #9ef958;
}
</style>
</head>
